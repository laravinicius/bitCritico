<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Bit Crítico</title>
    <link rel="stylesheet" href="estilos/index.css">
</head>
<body>
    <header>
        <div class="logo"><a class="logo titulo" href="index.html">Bit Crítico</a></div>
        <nav>
            <a class="teste" href="jogos.html">Jogos A-Z</a>
        </nav>
        <div class="telas">
            <button class="voltar" onclick="history.back()">⬅️</button>
            <button class="login">Login</button>
        </div>
    </header>

    <main style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        <form style="border: 1px solid #ccc; padding: 30px; border-radius: 8px; background-color: #1f1f1f; color: var(--cor-texto); min-width: 300px;">
            <h2 style="margin-bottom: 20px;">Login</h2>
            
            <label for="usuario">Email ou Usuário</label><br>
            <input type="text" id="usuario" name="usuario" style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>

            <label for="senha">Password</label><br>
            <input type="password" id="senha" name="senha" style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>

            <div style="display: flex; gap: 15px; margin-top: 10px;">
                <button type="button" onclick="location.href='cadastrar.html'" style="padding: 10px 20px; border-radius: 8px; background: var(--cor-botao); color: var(--cor-texto); border: 1px solid var(--cor-primaria); cursor: pointer;">Cadastrar</button>

                <button type="submit" style="padding: 10px 20px; border-radius: 8px; background: var(--cor-botao); color: var(--cor-texto); border: 1px solid var(--cor-primaria); cursor: pointer;">Login</button>
            </div>
        </form>
    </main>

    <footer class="rodape">
    </footer>
</body>
</html>
